    <main>
        <section>
            <h1>Contact</h1>
        </section>
        <section class="context">
        <form id="contactForm">
            <label for="name">Name:</label>
            <br>   
            <input id="name" type="text" name="name" required="" minlength="6">
            <br>
            <br>
            <label for="email">Your e-mail adress:</label>
            <br>
            <input id="email" type="email" name="email" required="">
            <br>
            <br>
            <label for="subject">Subject:</label>
            <br>
            <input id="subject" type="text" name="subject" required="" minlength="16">
            <br>
            <br>
            <label for="message">Enter your message here:</label>
            <br>
            <textarea id="message" name="message" required="" minlength="26"></textarea>
            <br>
            <br>
            <input id="submit" type="submit" value="Submit">
        </form>
        <img src="images/classic-wooden-chair-by-fiddle-leaf-fig-plant.jpg" alt="Wooden chair by a fiddle leaf fig plant">
    </section>
